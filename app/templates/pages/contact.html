{% extends 'global/pages/base.html' %}

{% block main %}
    <script>
        function handleEmailClick(e) {
            window.navigator.clipboard.writeText("{{ email }}");

            const el = e.target
            const originalContent = el.innerHTML

            el.innerText = "E-mail copiado!"

            setTimeout(() => {
                el.innerHTML = originalContent
            }, 1500)
        }
    </script>

    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">E-mail</h5>
                        <p class="card-text">{{ email }}</p>
                        <a role="button"
                           onclick="handleEmailClick(event)"
                           class="btn btn-primary"
                           target="_blank">Copiar e-mail <i class="bi bi-clipboard"></i></a>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Linkedin</h5>
                        <p class="card-text">{{ linkedin.username }}</p>
                        <a href="{{ linkedin.url }}"
                           class="btn btn-primary"
                           target="_blank">Acessar Linkedin <i class="bi bi-linkedin"></i></a>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">GitHub</h5>
                        <p class="card-text">{{ linkedin.username }}</p>
                        <a href="{{ linkedin.url }}"
                           class="btn btn-primary"
                           target="_blank">Acessar GitHub <i class="bi bi-github"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <h3 class="mt-5 text-center">
            Formul√°rio de contato
        </h3>

        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Seu nome"/>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Seu e-mail"/>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensagem</label>
                <textarea class="form-control" id="message" name="message" rows="3"
                          placeholder="Escreva sua mensagem"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
{% endblock %}
